<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLENND</title>
    <style>
      /* Reset mặc định */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: 'Poppins', sans-serif;
        background: #fdfdfd; /* Nền trắng nhẹ */
        color: #333;
        position: relative;
      }

      /* Menu cố định */
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #ffffff; /* Nền trắng */
        color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .menu .logo {
        font-size: 1.8rem;
        font-weight: bold;
        font-family: 'Playfair Display', serif;
        color: #e91e63; /* Hồng đậm */
      }

      .menu .nav-links {
        display: flex;
        gap: 20px;
      }

      .menu .nav-links a {
        text-decoration: none;
        color: #333; /* Màu chữ đen nhạt */
        font-size: 1rem;
        transition: color 0.3s;
      }

      .menu .nav-links a:hover {
        color: #e91e63; /* Hồng đậm khi hover */
      }

      /* Khu vực quảng cáo */
      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .banner .tagline {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ffffff;
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px 40px;
        border-radius: 8px;
      }

      /* Danh sách sản phẩm */
      .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 40px;
      }

      .product {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
      }

      .product h3 {
        font-size: 1.5rem;
        margin: 15px 0;
        font-family: 'Playfair Display', serif;
      }

      .product p {
        font-size: 1rem;
        color: #666;
      }

      .product button {
        background: #e91e63;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .product button:hover {
        background: #c2185b;
      }

      /* Footer */
      .footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }

      .footer p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu">
      <div class="logo">BLENND</div>
      <div class="nav-links">
        <a href="#">Trang chủ</a>
        <a href="#">Đăng nhập</a>
        <a href="#">Giỏ hàng</a>
        <a href="#">Tìm kiếm</a>
      </div>
    </div>

    <!-- Khu vực quảng cáo -->
    <div class="banner">
      <img src="./public/images/advert1.jpg" alt="Quảng cáo 1">
      <div class="tagline">Thời trang nữ tinh tế – Tỏa sáng phong cách riêng của bạn</div>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="products">
      <div class="product">
        <img src="./public/images/product1.jpg" alt="Sản phẩm 1">
        <h3>Sản phẩm 1</h3>
        <p>Giá: 100.000đ</p>
        <button>Thêm vào giỏ hàng</button>
      </div>
      <div class="product">
        <img src="./public/images/product2.jpg" alt="Sản phẩm 2">
        <h3>Sản phẩm 2</h3>
        <p>Giá: 200.000đ</p>
        <button>Thêm vào giỏ hàng</button>
      </div>
      <div class="product">
        <img src="./public/images/product3.jpg" alt="Sản phẩm 3">
        <h3>Sản phẩm 3</h3>
        <p>Giá: 300.000đ</p>
        <button>Thêm vào giỏ hàng</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Liên hệ: 0123 456 789</p>
      <p>Email: support@blennd.com</p>
      <p>Địa chỉ: 123 Đường ABC, TP. XYZ</p>
    </div>
  </body>
</html>
